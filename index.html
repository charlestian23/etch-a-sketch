<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link href="style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"
        >
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One"
              rel="stylesheet">
        <link href="brush.png" rel="icon">
    </head>
    
    <body>
        <header class="header">
            <h1 class="title">Etch a Sketch</h1>
            <i class="material-icons" style="font-size:100px;">brush</i>
        </header>
        
        <main class="main">
            <div class="controls">
                <div class="color_controls">
                    <input id="brushColorPicker" type="color" value="#000000"/>
                    <div class="color_label">Brush Color</div>
                </div>
                <div class="color_controls">
                    <input id="backgroundColorPicker" type="color" value="#FFFFFF"/>
                    <div class="color_label">Background Color</div>
                </div>
                <button id="colorButton">Rainbow Pen</button>
                <button id="eraserButton">Eraser</button>
                <button id="clearButton">Clear</button>
                <div class="size_controls">
                    <input id="sizeSlider" max="64" min="1" type="range" value="23"/>
                    <div class="size_value" id="sizeValue">23x23</div>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </main>
        
        <footer class="footer">
            <div class="copyright">
                Copyright &copy
                <script>
                    document.write(new Date().getFullYear())
                </script>
                Charles Tian
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
